<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <script type="text/javascript">
        function minArray(arr) {
            if (arr.length === 0)
                return -1;
            var min = arr[0];

            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
    </script>
</head>
<body>
<script type="text/javascript">
    var arr = Array[3, 5, 1, 8, -3, 7, 8];
    var minArrray = minArray(arr);
    alert(minArray);
</script>
</body>
</html>
